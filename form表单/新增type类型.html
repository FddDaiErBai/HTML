<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form action="" method="get">
            <!--email:
                html5的类型可以增加校验
            -->
            <input type="email" name="email" />
            <!--url-->
            <input type="url" name="url" />
            <!--color-->
            <input type="color" name="color" />
            <!--number:
                min:最小值
                max:最大值
                step:步长
                value:默认值,一定在步长中,否则不能提交
            -->
            <input type="number" name="number" min="1" max="10" step="3" value="4" />
            <!--range-->
            <input type="range" name="range" min="1" max="10" step="3" value="4" />
            <!--data-->
            <input type="date" name="date" />
            <!--month-->
            <input type="month" name="month" />
            <!--week-->
            <input type="week" name="week" />
            <!--提交按钮-->
            <input type="submit"  />
        </form>  
    </body>
</html>
