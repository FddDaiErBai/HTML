    <embed>
        <!--图片
            src:引入图片的位置
                    引入本地资源
                    引入网络资源
            width:设置宽度
            height:设置高度
            注意:一般高度和宽度只设置一个即可,另一个会按照比例字自动适应
            title:鼠标悬浮在图片上的时候的提示语,默认情况下(没有设置alt属性),图片如果加载失败,那么提示语也是title的内容
            alt:图片加载失败的提示语
        -->
