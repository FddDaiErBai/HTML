<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--超链接标签:作用:实现页面的跳转功能
            href:控制跳转的目标位置
            target:_self 在自身页面打开(默认效果也是在自身页面打开) _blank 在空白页面打开    
        -->
        <a href="/Users/leomashiro/MaShiBinEdu/HTML/html_head_body/文本标签.html">这是一个超链接1</a>
        <a href="">这是个超链接2</a> <!--跳转到自身页面-->
        <a href="abc">这是个超链接3</a> <!--跳转的目标找不到,提示找不到资源-->
        <a href="http://www.baidu.com" target="_self">这是个超链接4</a> <!--跳转到网络资源-->
        <a href="http://www.baidu.com" target="_blank">这是个超链接5</a>
        <a href="http://www.baidu.com"><img src="/Users/leomashiro/MaShiBinEdu/HTML/img/WechatIMG1.jpeg" /></a>
    </body>
</html>
