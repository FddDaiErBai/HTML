<html>
    <!--这是一个注释!-->
    <!--
        head标签中:放入:页面的配置信息
        head标签中可以加入:
        <title>,<meta>,<link>,<style>,<script>,<base>
    -->
    <head>
        <!--页面的标题-->
        <title>hello</title>
        <!--
            设置页面的编码,防止乱码现象
            利用meta标签,
            charset="utf-8" 这是属性,以键值对的形式给出 k=v a=b
            告诉浏览器用utf-8来解析这个html文档
        -->
        <meta charset="utf-8" /><!--简写-->
        <!--繁写-->
        <!--<meta http-equiv="content-type" content="text/html;charset=utf-8" />-->
        <!--页面刷新效果-->
        <!--<meta http-equiv="refresh" content="3;http://www.baidu.com" />-->
        <!--页面作者-->
        <meta name="author" content="FddFaiErBai;3130867744@qq.com" />
        <!--设置页面搜索关键字-->
        <meta name="keywords" content="FddDaiErBai;Personal" />
        <!--页面描述-->
        <meta name="description" content="FddDaiErBai" />
        <!--引入外部资源-->
        <link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon"/>
    </head>
    <!--
        body标签中:放入:页面展示的内容

    -->
    <body>
        this is a html...你好
    </body>
</html>
